<html>
    <head>
        <title>Baileo - Settings</title>
        <link rel='stylesheet' href='style.css'>
        <script src='main.js'></script>
    </head>
    <body onload='loadSettings()'>
        <div class='navbar'>
            <div class='navbar-item' onclick='linkAction("index")'>
                Home
            </div>
            <div class='navbar-item' onclick='linkAction("media")'>
                Media
            </div>
            <div class='active-navbar-item' onclick='linkAction("settings")'>
                Settings
            </div>
        </div>
        <div class='wallpaper'></div>
        <div class='wallpaperBlurProvider'></div>

        <div class='panel'>
            <div class='panel-title'>
                Delete Data
            </div>
            <div class='caption'>
                You currently have <span id='localStorageItemsCount'>0</span> data items
            </div>
            <div class='delete-button' onclick='deleteAllData()' id='deleteAllDataPrompt'>
                Delete all saved data
            </div>
        </div>
    </body>
</html>
