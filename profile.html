<html>
    <head>
        <title>Baileo - Media</title>
        <link rel='stylesheet' media='screen and (hover: hover) and (pointer: fine)' href='desktop-style.css'>
        <link rel='stylesheet' media='screen and (hover: none) and (pointer: coarse)' href='mobile-style.css'>
        <meta name="viewport" content="initial-scale = 1.3, user-scalable = no">
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
        <script src='main.js'></script>
        <link rel="icon" type="image/x-icon" href="images/icon.ico">
    </head>
    <body id='body' onload='checkAccount(), loadAccountProfile()'>

        <div id='navbar'>
            <img src='images/baileo-logo.png' class='navbar-logo'>
            <a href='index.html'>
                <div class='navbar-item-container'>
                    <img src='icons/home-icon.png' class='navbar-item-icon'>
                    <div class='navbar-item-text'>Discover</div>
                </div>
            </a>
            <a href='movies.html'>
                <div class='navbar-item-container'>
                    <img src='icons/movie-icon.png' class='navbar-item-icon'>
                    <div class='navbar-item-text'>Movies</div>
                </div>
            </a>
            <a href='tvshows.html'>
                <div class='navbar-item-container'>
                    <img src='icons/tv-icon.png' class='navbar-item-icon'>
                    <div class='navbar-item-text'>TV Shows</div>
                </div>
            </a>
            <a href='profile.html'>
                <div class='navbar-item-container active-navbar-container'>
                    <img src='icons/profile-icon-active.png' class='navbar-item-icon'>
                    <div class='navbar-item-text'>Profile</div>
                </div>
            </a>
        </div>

        <div class='profile-picture-container'>
            <img src='images/wallpaper.jpeg' id='profilePicture' class='profile-picture'>
        </div>
        <div id="profileUsername" class='profile-username text-center'>
            username
        </div>
        <div class='section'>
            <div class='section-choice' onclick='clearData()'>Clear Data</div>
            <div class='section-divider'></div>
            <div class='section-choice' onclick='logOut()'>Log Out</div>
        </div>
    </body>
</html>
