<html>

    <head>

        <title>Baileo - Apps</title>
        <link rel='stylesheet' href='shared.css'>
        <link rel='stylesheet' media='screen and (pointer: fine)' href='desktop.css'>
        <link rel='stylesheet' media='screen and (pointer: coarse)' href='mobile.css'>
        <meta name="viewport" content="initial-scale = 0.9, user-scalable = no">
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
        <link rel="icon" type="image/x-icon" href="icons/webicon.ico">
        <script src='script.js'></script>

    </head>

    <body id='body' onload='checkForAccount()'>

        <div class='wallpaper'></div>

        <div class='navbar main-navbar desktop-navbar'>
            <div class='left-navbar side-navbar'>
                <a href='index.html'>
                    <div class='navbar-logo-display'>
                        <img class='navbar-logo' src='icons/logo unfilled.png'>
                        <span class='logo-title'>baileo</span>
                    </div>
                </a>
            </div>

            <a class='navbar-link-item' href='index.html'>
                Home
            </a>

            <a class='navbar-link-item' href='tv.html'>
                TV Shows
            </a>

            <a class='navbar-link-item' href='movies.html'>
                Movies
            </a>

            <div class='right-navbar side-navbar'>
                <a href='search.html'>
                    <img class='navbar-link-item' src='icons/search.png'>
                </a>
                <a href='apps.html'>
                    <img class='navbar-link-item active-navbar-link-item' src='icons/app menu.png'>
                </a>
                <a href='profile.html'>
                    <img class='navbar-link-item' src='icons/profile.png'>
                </a>
            </div>
        </div>

        <div class='navbar main-navbar mobile-navbar sunset-background'>
            <div class='left-navbar side-navbar'>
                <img class='navbar-link-item' id='expandMobileNavmenu' src='icons/menu.png' onclick='mobileNavMenu()'>
                <img class='navbar-link-item' id='closeMobileNavmenu' src='icons/close.png' onclick='mobileNavMenu()' style='display: none;'>
                <a href='index.html'>
                    <div class='navbar-logo-display'>
                        <img class='navbar-logo' src='icons/logo unfilled.png'>
                        <span class='logo-title'>apps</span>
                    </div>
                </a>
            </div>


            <div class='right-navbar side-navbar'>
                <a href='search.html'>
                    <img class='navbar-link-item' src='icons/search.png'>
                </a>
                <a href='apps.html'>
                    <img class='navbar-link-item active-navbar-link-item' src='icons/app menu.png'>
                </a>
                <a href='profile.html'>
                    <img class='navbar-link-item' src='icons/profile.png'>
                </a>
            </div>

            <div id='mobileNavbarDropMenu' onclick='mobileNavMenu()'>

                <div>
                    <a class='mobile-navmenu-link-item' href='index.html'>
                        Home
                    </a>
        
                    <a class='mobile-navmenu-link-item' href='tv.html'>
                        TV Shows
                    </a>
        
                    <a class='mobile-navmenu-link-item' href='movies.html'>
                        Movies
                    </a>
                </div>
            </div>
        </div>

        <div id='loadingScreen'>
            <img src='icons/loading.gif'>
        </div>

        <div class='grid-container'>
            <div class='grid-item' onclick='openPage("https://color.baileo.us")'>
                <img src='icons/color.jpeg'>
                <div class='title'>Color Palette Creator</div>
            </div>
            <div class='grid-item' onclick='connectToSync()'>
                <img src='icons/sync.png'>
                <div class='title'>Video Syncer</div>
            </div>
            <div class='grid-item' onclick='shortenURL()'>
                <img src='icons/link shortener.jpeg'>
                <div class='title'>Link Shortener</div>
            </div>
            <div class='grid-item' onclick='openPage("https://alpha.baileo.us")'>
                <img src='icons/alpha.png'>
                <div class='title'>Version Alpha</div>
            </div>
            <div class='grid-item' onclick='openPage("https://beta.baileo.us")'>
                <img src='icons/beta.png'>
                <div class='title'>Version Beta</div>
            </div>
            <div class='grid-item' onclick='openPage("https://gamma.baileo.us")'>
                <img src='icons/gamma.png'>
                <div class='title'>Version Gamma</div>
            </div>
            <div class='grid-item' onclick='openPage("https://baileo.us")'>
                <img src='icons/delta.png'>
                <div class='title'>Version Delta (Current)</div>
            </div>
        </div>
        
    </body>

</html>
