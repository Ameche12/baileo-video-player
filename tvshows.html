<html>
    <head>
        <title>Baileo - Media</title>
        <link rel='stylesheet' media='screen and (hover: hover) and (pointer: fine)' href='desktop-style.css'>
        <link rel='stylesheet' media='screen and (hover: none) and (pointer: coarse)' href='mobile-style.css'>
        <meta name="viewport" content="initial-scale = 1.3, user-scalable = no">
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
        <script src='main.js'></script>
        <link rel="icon" type="image/x-icon" href="images/icon.ico">
    </head>
    <body id='body' onload='checkAccount()'>

        <div id='navbar'>
            <img src='images/baileo-logo.png' class='navbar-logo'>
            <a href='index.html'>
                <div class='navbar-item-container'>
                    <img src='icons/home-icon.png' class='navbar-item-icon'>
                    <div class='navbar-item-text'>Discover</div>
                </div>
            </a>
            <a href='movies.html'>
                <div class='navbar-item-container'>
                    <img src='icons/movie-icon.png' class='navbar-item-icon'>
                    <div class='navbar-item-text'>Movies</div>
                </div>
            </a>
            <a href='tvshows.html'>
                <div class='navbar-item-container active-navbar-container'>
                    <img src='icons/tv-icon-active.png' class='navbar-item-icon'>
                    <div class='navbar-item-text'>TV Shows</div>
                </div>
            </a>
            <a href='profile.html'>
                <div class='navbar-item-container'>
                    <img src='icons/profile-icon.png' class='navbar-item-icon'>
                    <div class='navbar-item-text'>Profile</div>
                </div>
            </a>
        </div>

        <div class='content'>

            <div class='media-category'>
                <input onkeyup="search()" id="searchBar" type="text" name="search" placeholder="Search">
            </div>

            <div id='featuredPanel'>
                <div id='tvFeaturedPanel'></div>
                <div id='utilityCollectionFeatured'>
                    <div class='utilityItems'>
                        <div class='featured-panel-title'>The Office</div>
                        <span class='watch-button button' onclick='transporter("tv","The Office",1,2)'>Watch Now</span>
                        <span class='button moreinfo-button'>More Info</span>
                    </div>
                </div>
            </div>
    
            <div class='media-category'>
                <div class='h1'>Comedy</div>
                <div class='horizontal-scroll'>
                    <div class='media-image-button tvshowButton' style='background-image: url(images/the-office-ci.jpg)'>
                        <div class='media-image-button-title'>
                            The Office
                        </div>
                    </div>
                    <div class='media-image-button tvshowButton' style='background-image: url(images/parks-and-recreation-ci.jpeg)'>
                        <div class='media-image-button-title'>
                            Parks and Recreation
                        </div>
                    </div>
                </div>
                <div class='h1'>Drama</div>
                <div class='horizontal-scroll'>
                    <div class='media-image-button tvshowButton' style='background-image: url(images/sherlock-ci.jpeg)'>
                        <div class='media-image-button-title'>
                            Sherlock
                        </div>
                    </div>
                    <div class='media-image-button tvshowButton' style='background-image: url(images/squid-game-ci.jpg)'>
                        <div class='media-image-button-title'>
                            Squid Game
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
