<html>
    <head>
        <title id='title'>Viewer Not Loaded</title>
        <link rel='stylesheet' href='style.css'>
        <script src='main.js'></script>
        <style>
        body{
          background-color: black;
        }
        </style>
        <link rel="icon" type="image/x-icon" href="images/icon.ico">
    </head>
    <body id='viewerBody' onload='recallVideoData(), console.log("it works")' onmousemove='mouseMoved()' onclick='togglePlayPause()' onkeydown="keyboardShortcut(event)">
        <div id='video-player-ui'>
            <img src='images/back.png' class='back-viewer-button' onclick='linkAction("index")'>
            <div id='video-player-banner'>
                <div id='video-player-title'>

                </div>
                <div id='video-player-caption'>

                </div>
            </div>
            <div id='progress-bar' onmousemove="progressScroll(event)" onmouseout='dissolveProgressScroll()' onclick='updateProgress()'>
                <div id='possible-progress'>
                    <div id='current-progress'></div>
                    <div id='progress-scroll' style='display:none;'>
                        <div id='video-time-scroll'>
                            0:00
                        </div>
                    </div>
                    <div id='video-time-watched'>
                        0:00
                    </div>
                    <div id='video-time-total'>
                        0:00
                    </div>
                </div>
            </div>
            <img id='pauseIcon' style='display:none;' src='images/pause.png'>
            <img id='fullScreenIcon' class='full-screen-icon viewer-toolbar-item' src='images/full-screen.png' onclick='fullScreen()'>
            <img id='soundIcon' class='volume-icon viewer-toolbar-item' src='images/volume.png' onclick='toggleMute()'>
            <img id='muteIcon' class='volume-icon viewer-toolbar-item' style='display:none;' src='images/mute.png' onclick='toggleMute()'>
            <img class='download-icon viewer-toolbar-item' src='images/download.png' onclick='downloadVideo()'>
        </div>

        <video id='video' autoplay>
        </video>
    </body>
</html>
