<html>

    <head>

        <title>Baileo - Home</title>
        <link rel='stylesheet' href='shared.css'>
        <link rel='stylesheet' media='screen and (pointer: fine)' href='desktop.css'>
        <link rel='stylesheet' media='screen and (pointer: coarse)' href='mobile.css'>
        <meta name="viewport" content="initial-scale = 0.9, user-scalable = no">
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
        <link rel="icon" type="image/x-icon" href="icons/webicon.ico">
        <script src='script.js'></script>

    </head>

    <body id='body' onload='stopLoading()'>

        <div id='loadingScreen'>
            <img src='icons/loading.gif'>
        </div>

        <div class='wallpaper'></div>

        <div id='useAccountPrompt' class='screen-card' style='display:flex;'>
            <div class='panel-card'>
                <form onsubmit="changePassword()">
                    <div class='title'>Change Password</div>
                    <input type='password' id='oldPasswordInput' class='input-field' placeholder="Old Password">
                    <input type='password' id='newPasswordInput' class='input-field' placeholder="New Password">
                    <input type='password' id='confirmNewPasswordInput' class='input-field' placeholder="Confirm New Password">
                    <div class='horizontal-screen-button primary-button' onclick='changePassword()'>Change Password</div>
                    <div class='horizontal-screen-button secondary-button' onclick='openPage("profile.html")'>Go Back to Profile Page</div>
                </form>
            </div>
        </div>

        <div class='gradient-background' id='gradientWallpaper'></div>

    </body>

</html>
