<html>

    <head>

        <title>Baileo - TV Shows</title>
        <link rel='stylesheet' href='shared.css'>
        <link rel='stylesheet' media='screen and (hover: hover) and (pointer: fine)' href='desktop.css'>
        <link rel='stylesheet' media='screen and (hover: none) and (pointer: coarse)' href='mobile.css'>
        <meta name="viewport" content="initial-scale = 0.9, user-scalable = no">
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
        <link rel="icon" type="image/x-icon" href="icons/webicon.ico">
        <script src='script.js'></script>

    </head>

    <body id='body' onload='checkForAccount(), getCurrentlyWatching()'>

        <div class='wallpaper'></div>

        <div class='navbar main-navbar desktop-navbar'>
            <div class='left-navbar side-navbar'>
                <a href='index.html'>
                    <div class='navbar-logo-display'>
                        <img class='navbar-logo' src='icons/logo unfilled.png'>
                        <span class='logo-title'>baileo</span>
                    </div>
                </a>
            </div>

            <a class='navbar-link-item' href='index.html'>
                Home
            </a>

            <a class='navbar-link-item active-navbar-link-item' href='tv.html'>
                TV Shows
            </a>

            <a class='navbar-link-item' href='movies.html'>
                Movies
            </a>

            <div class='right-navbar side-navbar'>
                <a href='search.html'>
                    <img class='navbar-link-item' src='icons/search.png'>
                </a>
                <a href='profile.html'>
                    <img class='navbar-link-item' src='icons/profile.png'>
                </a>
            </div>
        </div>

        <div class='navbar main-navbar mobile-navbar sunset-background'>
            <div class='left-navbar side-navbar'>
                <img class='navbar-link-item' id='expandMobileNavmenu' src='icons/menu.png' onclick='mobileNavMenu()'>
                <img class='navbar-link-item' id='closeMobileNavmenu' src='icons/close.png' onclick='mobileNavMenu()' style='display: none;'>
            </div>

            <a href='index.html'>
                <div class='navbar-logo-display'>
                    <img class='navbar-logo' src='icons/logo unfilled.png'>
                    <span class='logo-title'>watch</span>
                </div>
            </a>

            <div class='right-navbar side-navbar'>
                <a href='profile.html'>
                    <img class='navbar-link-item' src='icons/profile.png'>
                </a>
            </div>

            <div id='mobileNavbarDropMenu' onclick='mobileNavMenu()'>

                <div>
                    <a class='mobile-navmenu-link-item' href='index.html'>
                        Home
                    </a>
        
                    <a class='mobile-navmenu-link-item active-mobile-navmenu-link-item' href='tv.html'>
                        TV Shows
                    </a>
        
                    <a class='mobile-navmenu-link-item' href='movies.html'>
                        Movies
                    </a>
        
                    <a class='mobile-navmenu-link-item' href='search.html'>
                        Search
                    </a>
    
                    <a class='mobile-navmenu-link-item' href='movies.html'>
                        Movies
                    </a>
                </div>
            </div>
        </div>

        <div id='loadingScreen'>
            <img src='icons/loading.gif'>
        </div>

        

        <div class='media-slider-section'>
            <div class='media-slider-title-bar clickable-title'>
                <div class='media-slider-title' onclick='openPage("search.html?search=type:tv category:comedy")'>Comedies ></div>
            </div>
            <div class='horizontal-scroll'>
                <div class='media-slider-carousel'>

                    <div class='media-slider-object' style="background-image: url('thumbnails/family-guy.jpg')" onclick='expandTv("Family Guy")'>
                        <div class='image-shader'>
                            <img src='icons/continue circle.png'>
                        </div>
                    </div>
                    
                    <div class='media-slider-object' style="background-image: url('thumbnails/parks-and-recreation.jpg')" onclick='expandTv("Parks and Recreation")'>
                        <div class='image-shader'>
                            <img src='icons/continue circle.png'>
                        </div>
                    </div>

                    <div class='media-slider-object' style="background-image: url('thumbnails/the-office.jpg')" onclick='expandTv("The Office")'>
                        <div class='image-shader'>
                            <img src='icons/continue circle.png'>
                        </div>
                    </div>

                    <div class='media-slider-object'>
                    </div>
                </div>
            </div>
        </div>

        <div class='media-slider-section'>
            <div class='media-slider-title-bar clickable-title'>
                <div class='media-slider-title' onclick='openPage("search.html?search=type:tv category:drama")'>Dramas ></div>
            </div>
            <div class='horizontal-scroll'>
                <div class='media-slider-carousel'>

                    <div class='media-slider-object' style="background-image: url('thumbnails/sherlock.jpg')" onclick='expandTv("Sherlock")'>
                        <div class='image-shader'>
                            <img src='icons/continue circle.png'>
                        </div>
                    </div>

                    <div class='media-slider-object' style="background-image: url('thumbnails/squid-game.jpg')" onclick='expandTv("Squid Game")'>
                        <div class='image-shader'>
                            <img src='icons/continue circle.png'>
                        </div>
                    </div>

                    <div class='media-slider-object'>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
