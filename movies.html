<html>
    <head>
        <title>Baileo - Media</title>
        <link rel='stylesheet' media='screen and (hover: hover) and (pointer: fine)' href='desktop-style.css'>
        <link rel='stylesheet' media='screen and (hover: none) and (pointer: coarse)' href='mobile-style.css'>
        <meta name="viewport" content="initial-scale = 1.3, user-scalable = no">
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
        <script src='main.js'></script>
        <link rel="icon" type="image/x-icon" href="images/icon.ico">
    </head>
    <body id='body' onload='checkAccount()'>

        <div id='navbar'>
            <img src='images/baileo-logo.png' class='navbar-logo'>
            <a href='index.html'>
                <div class='navbar-item-container active-navbar-container'>
                    <img src='icons/home-icon.png' class='navbar-item-icon'>
                    <div class='navbar-item-text'>Discover</div>
                </div>
            </a>
            <a href='movies.html'>
                <div class='navbar-item-container'>
                    <img src='icons/movie-icon-active.png' class='navbar-item-icon'>
                    <div class='navbar-item-text'>Movies</div>
                </div>
            </a>
            <a href='tvshows.html'>
                <div class='navbar-item-container'>
                    <img src='icons/tv-icon.png' class='navbar-item-icon'>
                    <div class='navbar-item-text'>TV Shows</div>
                </div>
            </a>
            <a href='profile.html'>
                <div class='navbar-item-container'>
                    <img src='icons/profile-icon.png' class='navbar-item-icon'>
                    <div class='navbar-item-text'>Profile</div>
                </div>
            </a>
        </div>

        <div class='content'>

            <div class='media-category'>
                <input onkeyup="search()" id="searchBar" type="text" name="search" placeholder="Search">
            </div>

            <div id='featuredPanel'>
                <div id='moviesFeaturedPanel'></div>
                <div id='utilityCollectionFeatured'>
                    <div class='utilityItems'>
                        <div class='featured-panel-title'>Spider Man: Homecoming</div>
                        <span class='watch-button button'>Watch Now</span>
                        <span class='button moreinfo-button'>More Info</span>
                    </div>
                </div>
            </div>
    
            <div class='media-category odd'>
                <div class='h1'>Animation</div>
                <div class='horizontal-scroll'>
                    <div class='media-image-button movieButton' style='background-image: url(images/cars-2-ci.jpeg)'>
                        <div class='media-image-button-title'>
                            Cars 2
                        </div>
                    </div>
                    <div class='media-image-button movieButton' style='background-image: url(images/cars-3-ci.jpeg)'>
                        <div class='media-image-button-title'>
                            Cars 3
                        </div>
                    </div>
                    <div class='media-image-button movieButton' style='background-image: url(images/coraline-ci.jpg)'>
                        <div class='media-image-button-title'>
                            Coraline
                        </div>
                    </div>
                    <div class='media-image-button movieButton' style='background-image: url(images/ratatouille-ci.jpeg)'>
                        <div class='media-image-button-title'>
                            Ratatouille
                        </div>
                    </div>
                </div>
            </div>
    
            <div class='media-category'>
                <div class='h1'>Comedy</div>
                <div class='horizontal-scroll'>
                    <div class='media-image-button tvshowButton' style='background-image: url(images/daddys-home-2-ci.jpeg)'>
                        <div class='media-image-button-title'>
                            Daddy's Home 2
                        </div>
                    </div>
                    <div class='media-image-button tvshowButton' style='background-image: url(images/dumb-and-dumber-ci.jpg.webp)'>
                        <div class='media-image-button-title'>
                            Dumb and Dumber
                        </div>
                    </div>
                </div>
            </div>
    
            <div class='media-category odd'>
                <div class='h1'>Drama</div>
                <div class='horizontal-scroll'>
                    <div class='media-image-button tvshowButton' style='background-image: url(images/american-psycho-ci.jpg)'>
                        <div class='media-image-button-title'>
                            American Psycho
                        </div>
                    </div>
                    <div class='media-image-button tvshowButton' style='background-image: url(images/hidden-figures-ci.jpeg)'>
                        <div class='media-image-button-title'>
                            Hidden Figures
                        </div>
                    </div>
                    <div class='media-image-button tvshowButton' style='background-image: url(images/knives-out-ci.jpg)'>
                        <div class='media-image-button-title'>
                            Knives Out
                        </div>
                    </div>
                </div>
            </div>
    
            <div class='media-category'>
                <div class='h1'>Spider Man</div>
                <div class='horizontal-scroll'>
                    <div class='media-image-button tvshowButton' style='background-image: url(images/the-amazing-spider-man-2-ci.png)'>
                        <div class='media-image-button-title'>
                            The Amazing Spider Man 2
                        </div>
                    </div>
                    <div class='media-image-button tvshowButton' style='background-image: url(images/spider-man-homecoming-ci.jpeg)'>
                        <div class='media-image-button-title'>
                            Spider Man: Homecoming
                        </div>
                    </div>
                    <div class='media-image-button tvshowButton' style='background-image: url(images/spider-man-no-way-home.png)'>
                        <div class='media-image-button-title'>
                            Spider Man: No Way Home
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
